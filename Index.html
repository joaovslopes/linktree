<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-linking</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Descrição" />
        <p>@joaovslopesz</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://cliente.jlnetworks.com.br" target="_blank"
            >Site de serviços de jogos</a
          >
        </li>
        <li>
          <a href="https://mubeta.gitbook.io/clash/" target="_blank"
            >Meu gitbook</a
          >
        </li>
        <li>
          <a href="https://github.com/joaovslopes" target="_blank"
            >Meu gitHub</a
          >
        </li>
        <li>
          <a href="https://github.com/joaovslopes" target="_blank">Classic</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/joaovslopes" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/joaovslopesz" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/joaovslopes" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://github.com/joaovslopes" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito com amor por <a href="">Joaovslopes</a></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
